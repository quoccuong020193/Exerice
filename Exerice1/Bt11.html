    <title>Bài tập 11</title>

  <body>

      table,
      td {

        border: 1px solid black;
        background-color: #008888;
      }
     
    </style>
    <div class="main">
      <h1>Đẳng nhập</h1>
      <form>
        <table>
          <tr>
            <td><label for="id">Mã người dùng:</label></td>
            <td><input type="Id" /></td>
          </tr>
          <tr>
            <td>Mật khẩu:</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td colspan="2"><button type="button">Đồng y</button></td>
            <!-- <td>demo</td> -->
          </tr>
        </table>
      </form>
    </div>
  </body>
